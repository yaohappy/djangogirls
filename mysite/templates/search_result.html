<p>You searched for: <strong>{{ query }}</strong></p>

{% if posts %}
    <p>Found {{ posts|length }} post{{ posts|pluralize }}.</p>
    <ul>
        {% for post in posts %}
        <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No post matched your search criteria.</p>
{% endif %}
